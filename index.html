<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel = "stylesheet" href = "style.css">
    <script defer src = "script.js" type = "module"></script>
</head>
<body>    
<div class = "gradientBackground">
    <h1>Morse Code Translator</h1>

<section class = "text-body" id = "to-morse-section">
<div class = text-to-morse>
    <h2>Enter your text here... </h2>
    <textarea class = "input-box" id = "text-enter" cols ="50" rows="10" placeholder="Type here..."></textarea>
</div>
<h2 class = "arrow-box"><img id = "arrow1" class = "arrow" src = "assets/images/arrow.png"></h2>

<div class = "text-to-morse">
    <h2>... and we'll translate to Morse Code here!</h1>
        <textarea class = "out-box" id = "morse-exit" cols ="50" rows="10"></textarea>

</div>
</section>
<btn class = resetButton id = "resetButton" ><img class = resetButton src = "assets/images/reset2.png"></btn>

    <section class = "text-body">
        <div class = morse-to-text>
            <h2>Enter your Morse Code here... </h2>
            <textarea class = "input-box" id = "morse-enter" cols ="50" rows="10" placeholder="Leave a space between each letter of your morse code..."></textarea>
        </div>
        <h2 class = "arrow-box">Click the arrow... <img id = "arrow2" class = "arrow" src = "assets/images/arrow.png"></h2>
        <div class = "morse-to-text">
            <h2>... and we'll translate into text here!</h1>
                <textarea class = "out-box" id = "text-exit" cols ="50" rows="10"></textarea>
        </div>
            </section>
        </div>
</body>
</html>
